# Complete configuration example showing all available options

areas:
  backend:
    include:
      - "src/backend/**"
      - "src/api/**"
      - "src/shared/**"
    exclude:
      - "**/*.test.ts"
      - "**/*.spec.ts"
      - "**/fixtures/**"
    required_extensions: [".ts", ".tsx", ".js"]
    exclude_binary_files: true
    min_changed_files: 1
    ignore_deleted_files: false
    ignore_renamed_files: true

  frontend:
    include:
      - "src/frontend/**"
      - "src/components/**"
      - "public/**"
    exclude:
      - "**/*.test.tsx"
      - "**/*.stories.tsx"
    required_extensions: [".tsx", ".ts", ".css", ".scss"]
    exclude_binary_files: false
    min_changed_files: 1

  infrastructure:
    include:
      - "terraform/**"
      - ".github/workflows/**"
      - "kubernetes/**"
      - "docker/**"
    # No exclusions
    # Any file type accepted
    min_changed_files: 1

  documentation:
    include:
      - "docs/**"
      - "*.md"
      - "README.md"
    required_extensions: [".md", ".mdx"]
    ignore_deleted_files: false

# Special files section - treated as a reserved area
files:
  include:
    - "Dockerfile"
    - "docker-compose.yml"
    - ".dockerignore"
    - "package.json"
    - "package-lock.json"
    - "yarn.lock"
  # Can use all the same options as areas
  exclude_binary_files: false
  min_changed_files: 1